<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./expense.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #d3f7f8;">
            <div class="container-fluid my-auto">
              <a class="navbar-brand" href="expense.html">Expense App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "><h1 class="my-auto">>></h1></span> </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-3 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" id = "login" href="../login/login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" id = "signup" href="../signup/signup.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../report/report.html">Report</a>
                    </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    
    <section class="main">
        <form onsubmit="addExpense(event)">
            <div class="container">
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount:</label>
                    <input type="text" class="form-control" id="amount" placeholder="Enter expense amount" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <input type="text" class="form-control" id="description" placeholder="Enter Description" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category:</label>
                    <select class="form-select" id="category" required>
                        <option value="food">Food</option>
                        <option value="Travel">Travel</option>
                        <option value="Health">Health</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Education">Education</option>
                        <option value="Fuel">Fuel</option>
                        <option value="Electricity">Electricity</option>
                        <option value="Movie">Movie</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
            <div id="message"></div>
                <input type="hidden" id="expenseId">
                <button id="rzp-button" class="rzp-button">Buy Premium</button> 
                <h1 style="color: black;"> EXPENSE </h1>
                <ul id="expense-list"></ul> 
    
                <ul id="leaderboard"></ul>
            </section>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script src="./expense.js"></script>
</body>
</html>
